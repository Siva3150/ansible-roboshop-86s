- name: Configuring cart 
  hosts: cart 
  become: yes 
  tasks: 
  - name: Disable default nodejs version  
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf: 
     name: nodejs 
     state: present 

  - name: create roboshop system cart
    ansible.builtin.cart:
      name: roboshop
      comment: RoboShop System cart
      state: present
      system: true 
      shell: /sbin/nologin
      home: /app 

 # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
  - name: Remove app direcory 
    ansible.builtin.file:
     path: /app
     state: absent 

  - name: Create app direcory 
    ansible.builtin.file:
     path: /app
     state: directory

  - name: Delete cart file  
    ansible.builtin.file:
     path: /tmp/cart.zip
     state: absent 

  - name: Download cart application
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
     dest: /tmp/cart.zip

  - name: extract cart application 
    ansible.builtin.unarchive:
     src: /tmp/cart.zip
     dest: /app 
     remote_src: yes

  - name: Install dependencies
    community.general.npm:
     path: /app 

  - name: Copying cart service 
    ansible.builtin.copy: 
     src: cart.service 
     dest: /etc/systemd/system/cart.service

  - name: daemon reload, enable and start 
    ansible.builtin.systemd_service:
     name: cart 
     state: started
     enabled: true 
     daemon_reload: true


    

    
