- name: Configuring catalogue 
  hosts: catalogue 
  become: yes 
  tasks: 
  - name: Disable default nodejs version  
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf: 
     name: nodejs 
     state: present 

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      state: present
      system: true 
      shell: /sbin/nologin
      home: /app 

  - name: Create app direcory 
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download catalogue application
  ansible.builtin.get_url:
   url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
   dest: /tmp/catalogue.zip

- name: extract catalogue application 
  ansible.builtin.unarchive:
    src: /tmp/catalogue.zip
    dest: /app 

- name: Manage node.js packages with npm
  community.general.npm:
    path: /app 

- name: Copying catalogue service 
  ansible.builtin.copy: 
    src: catalogue.service 
    dest: /etc/systemd/system/catalogue.service

- name: Copying mongo repo 
  ansible.builtin.copy: 
   src: mongo.repo 
   dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb client 
  ansible.builtin.dnf: 
    name: mongodb-mongosh
    state: present 



- name: daemon reload, enable and start 
  ansible.builtin.systemd_service:
    name: catalogue 
    state: started
    enabled: true 
    daemon_reload: true


    
