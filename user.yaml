- name: Configuring user 
  hosts: user 
  become: yes 
  tasks: 
  - name: Disable default nodejs version  
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf: 
     name: nodejs 
     state: present 

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      state: present
      system: true 
      shell: /sbin/nologin
      home: /app 

 # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
  - name: Remove app direcory 
    ansible.builtin.file:
     path: /app
     state: absent 

  - name: Create app direcory 
    ansible.builtin.file:
     path: /app
     state: directory

  - name: Delete user file  
    ansible.builtin.file:
     path: /tmp/user.zip
     state: absent 

  - name: Download user application
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
     dest: /tmp/user.zip

  - name: extract user application 
    ansible.builtin.unarchive:
     src: /tmp/user.zip
     dest: /app 
     remote_src: yes

  - name: Install dependencies
    community.general.npm:
     path: /app 

  - name: Copying user service 
    ansible.builtin.copy: 
     src: user.service 
     dest: /etc/systemd/system/user.service

  - name: daemon reload, enable and start 
    ansible.builtin.systemd_service:
     name: user 
     state: started
     enabled: true 
     daemon_reload: true


    
